    <title>Bootstrap demo</title>
    <link

  <body>
    <!-- Container: memberi jarak kiri-kanan, agar tidak mepet  -->
    <div class="container bg-light">
      <h1 class="text-primary">Hello World</h1>
      <div class="alert alert-warning" role="alert">
        <strong class="bg-danger border border-danger text-white">
          PERINGATAN!
        </strong>
        Terjadi kebakaran di depan olive chicken!
      </div>
    </div>
    <div class="container bg-light">
      <p>P.Info kebakaran yg menyala dong...</p>
      <!-- varian warna / color di bootstrap -->
      <!-- primary / success / info / warning / danger -->
      <button type="button" class="btn btn-outline-success">Simpan data</button>

      <hr>
      <!-- layout responsive -->
      <!-- Wajib dibungkus dengan class 'row' -->
      <!-- Patokan gridnya berjumlah 12 kolom -->
      <div class="row">
        <!-- .col-6 : tulis class div dengan class khusus -->
        <!-- 2 Kolom = 6 + 6 = 12 grid -->
        <div class="col-6 bg-info">
          KOLOM KIRI
        </div>
        <div class="col-6 bg-success">
          KOLOM KANAN 
        </div>
        <!-- End row -->

        <!-- .row>.col-3*4 : bikin layout 4 kolom -->
        <!-- layar medium ke atas 4 kolom: col-md-3 -->
        <!-- layar kecil 2 kolom: col-sm-6 -->
        <!-- layars super kecil 1 kolom: col-12 -->
        <div class="row">
          <div class="col-md-3 col-sm-6 col-12">
            <img class="img-thumbnail" src="https://images.unsplash.com/photo-1567808291548-fc3ee04dbcf0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNhcnxlbnwwfHwwfHx8Mg%3D%3D&auto=format&fit=crop&q=60&w=600" >

          <div class="col-md-3 col-sm-6 col-12">
