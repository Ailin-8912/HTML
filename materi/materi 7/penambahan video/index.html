<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penambahan video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Latihan web</h1>
    <hr />
    <h2>Embed Youtube Video</h2>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Piu9ZK1MxrY?si=epe1O4ZzQr865pBA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <!-- Group Galeri -->
    <div class="gallery">
      <h2>Galeri Foto</h2>
      <p>Galeri Foto kaya desain</p>
      <figure class="card">
        <img src="images/photo_2025-09-21_10-50-32.jpg" 
         alt="Foto"
         width="100" />
        <figcaption>Foto diri</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Kenangan Zunicord.jpg" alt="Foto" />
        <figcaption>SMP</figcaption>
      </figure>
      <figure class="card">
        <img src="images/Futsal.jpg" alt="Foto" />
        <figcaption>Futsal</figcaption>
      </figure>
      <figure class="card">
        <img src="images/photo_2025-09-21_10-50-32.jpg" alt="Foto" />
        <figcaption>SMA</figcaption>
      </figure>
    </div>
  </body>
</html>
